# torchtitan Config.toml

[job]
dump_folder = "./outputs"
description = "DeepSeek-V3 16B model training"
print_args = false

[profiling]
enable_profiling = false
save_traces_folder = "profile_trace"
profile_freq = 10
enable_memory_snapshot = false
save_memory_snapshot_folder = "memory_snapshot"

[metrics]
log_freq = 1
disable_color_printing = false
enable_tensorboard = false
save_tb_folder = "tb"
enable_wandb = true

[model]
name = "deepseek_v3"
flavor = "16B"
tokenizer_path = "./assets/tokenizer/deepseek-moe-16b-chat"
# converters = ["float8"]


[optimizer]
name = "Dion"
lr = 2e-2
weight_decay = 0.1
beta1 = 0.9
beta2 = 0.95
eps = 1e-8

# Dion-specific parameters
mu = 0.95
rank_fraction = 0.75
rank_multiple_of = 128
algorithm = "dion"
power_iters = 1
qr_method = "rcqr"
cqr_warmup_steps = 150
rcqr_oversample = 1.25
replicate_mesh_grad_sync = true

# Parameter-specific optimizer selection
scalar_optimizer = "adamw"        # For 1D parameters (biases, layer norms)
embedding_optimizer = "adamw"     # For embedding layers
head_optimizer = "adamw"          # For model head/output layers
routing_optimizer = "adamw"       # For routing layers (DeepSeek MoE)
head_lr_scaling = true            # Apply 1/sqrt(dim) scaling to head layers

# Learning rate scaling factors
scalar_lr_factor = 1.0            # LR multiplier for scalar parameters
embedding_lr_factor = 1.0         # LR multiplier for embedding parameters
head_lr_factor = 1.0              # LR multiplier for head parameters (after head_lr_scaling)
routing_lr_factor = 1.0           # LR multiplier for routing parameters

# Mixed precision for Dion (optional)
# momentum_dtype = "float32"
# Q_dtype = "bfloat16"
# variance_dtype = "float32"

[lr_scheduler]
warmup_steps = 0  # lr scheduler warm up, normally 20% of the train steps
decay_ratio = 0.45  # lr scheduler decay ratio, 80% of the train steps
decay_type = "linear"
min_lr_factor = 0.0

[training]
local_batch_size = 18
global_batch_size = 576  # gradient_accumulation_steps = 4 with dp_degree = 8 (576 / (18 * 8) = 4)
seq_len = 4096
max_norm = 1.0  # grad norm clipping
steps = 1000
compile = false
dataset = "c4"  # supported datasets: c4_test (2K), c4 (177M)

[parallelism]
data_parallel_replicate_degree = 1
data_parallel_shard_degree = -1
fsdp_reshard_after_forward = "default" # default / never / always
tensor_parallel_degree = 1
enable_async_tensor_parallel = false
expert_parallel_degree = 1
pipeline_parallel_degree = 1
pipeline_parallel_schedule = "Interleaved1F1B"

[checkpoint]
enable_checkpoint = false
folder = "checkpoint"
interval = 10
last_save_model_only = true
export_dtype = "float32"
async_mode = "disabled"  # ["disabled", "async", "async_with_pinned_mem]"

[activation_checkpoint]
mode = "full"  # ["none", "selective", "full"]

[float8]
enable_fsdp_float8_all_gather = false
precompute_float8_dynamic_scale_for_fsdp = false
filter_fqns = ["output", "router.gate"]
moe_fqns = ["experts"]
